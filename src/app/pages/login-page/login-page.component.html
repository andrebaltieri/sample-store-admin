<div class="container">
  <br>
  <br>
  <br>
  <div class="col-md-4 col-md-offset-4 well">
    <p class="text-center">
      <img src="assets/logo.png" class="img-responsive" alt="Balta Store">
    </p>
    
    <form [formGroup]="form" novalidate>
      <div class="form-group" [ngClass]="{'has-error': (!form.controls.username.valid && !form.controls.username.pristine)}">
        <label for="">Usuário</label>
        <input type="text" class="form-control" placeholder="Usuário" formControlName="username">
      </div>

      <div class="form-group" [ngClass]="{'has-error': (!form.controls.password.valid && !form.controls.password.pristine)}">
        <label for="">Senha</label>
        <input type="password" class="form-control" placeholder="Senha" formControlName="password">
      </div>

      <p class="text-right">
        <button class="btn btn-success btn-block btn-lg" (click)="submit()" [disabled]="!form.valid">ENTRAR</button>
      </p>
    </form>
  </div>
  <div class="clearfix"></div>

  <p class="text-center">
    <a routerLink="/signup">Ainda não sou cadastrado</a>
  </p>
</div>
